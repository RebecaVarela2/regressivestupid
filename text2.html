<!DOCTYPE html>
<html>
<head>
	<title>Using Google Maps API</title>
	<link rel="stylesheet" type="text/css" href="main.cass">
	<script src="http://code.jquery.com/jquery-1.11.0.min.js">
	</script>
	<script src="http://maps.googleapi.com/maps/api/js?key=AIzaSyB9zCV7E_RMPOCz8CXtz7GwLm0W0zn5n80"></script>
</head>

<body>
	<h1>Using public data set, we are creating a map with markers</h1>
	<div id="maps"></div>
</body>

<script type="text/javascript">
	$(window).load(function() {
		url= 'http://data.cityofnewyork.us/resource/9w7m-hzhe-json';
		var center = new google.maps.LatLng(40.78509,-73.968285)
		var mapOptions = {
			zoom: 8,
			center: center
		}
		var map = new google.maps.Geocoder();

		var geoCoder = new google.maps.Geocoder();

		$.getJSON(url,function(data, textstatus) {
			$.each(data, function(i, entry){
				var address = entry.building+""+entry.boro+""+entry.zipcode;
				geoCoder.geocode({'address':address}, function(result,status) {
					if (status === "OK") {
						var marker = new google.maps.Marker({
							posistion:result[0].geometry.location,
							map: map,
							title: entry.dba
						});
					}

				});
			});
		});

});
	</script>
	</html>
